name: Docker Build & Push
on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:sha-${GITHUB_SHA}
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
